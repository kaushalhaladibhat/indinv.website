<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Video Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Video Platform</h1>
    </header>
    <main>
        <input type="text" id="search-bar" placeholder="Search videos...">
        <section id="video-list" class="video-list">
            <!-- Video posts will be dynamically added here -->
        </section>
        <div id="upload-form-container" class="upload-form-container">
            <form id="upload-form" class="upload-form">
                <h2>Upload Video</h2>
                <input type="text" id="video-title" placeholder="Video Title" required>
                <textarea id="video-description" placeholder="Video Description"></textarea>
                <input type="file" id="video-file" accept="video/*" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Upload</button>
                <button type="button" onclick="toggleUploadForm()">Cancel</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
